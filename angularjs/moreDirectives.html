<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="UTF-8">
	<title>Module 2</title>
	<style>
		body {
			font-family: lato;
		}
		.navy {
			color: navy;
		}

		.red {
			color: red;
		}
	</style>
</head>
<body ng-init="data={name:'James', isVisible: false, loggedIn: true, status: 'red'};">
	<!-- ng-cloak
	ng-switch
	ng-class
	ng-show -->

	<div>
		<div ng-switch on="data.loggedIn">

			<div ng-switch-when="true" ng-class="data.status">
				Welcome {{ data.name }}
			</div>
			<div ng-switch-default ng-class="data.status">Login</div>
			
		</div>
		<br>
		<div ng-show="data.isVisible">
			Name: <input type="text" ng-model="data.name"> {{data.name}}
		</div>
	</div>
	

	<script src="angular.min.js"></script>


</body>
</html>
