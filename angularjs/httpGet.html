<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>HTTP Get requests</title>
</head>
<body ng-controller="another">
	
	{{ message }}

	<ul>
		<li ng-repeat="item in data track by $index">
			{{item.name}} - {{item.age}}
		</li>
	</ul>
	
	<script src="angular.min.js"></script>
	<script>
		var myApp = angular.module("myApp", []);

		myApp.controller("another", function($scope, $http) {
			$scope.message = "Right into the..";

			$http.get('app/data.json').success(function(data){
				$scope.data = data;
			});
		});
		
	</script>
</body>
</html>
